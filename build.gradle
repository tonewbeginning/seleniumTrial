plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.seleniumhq.selenium:selenium-java:3.11.0"
    compile "org.seleniumhq.selenium:selenium-chrome-driver:3.11.0"
    compile "org.seleniumhq.selenium:selenium-firefox-driver:3.11.0"
    compile "info.cukes:cucumber-core:1.2.5"
    compile "info.cukes:cucumber-java:1.2.5"
    testCompile "info.cukes:cucumber-junit:1.2.5"
    compile "info.cukes:cucumber-jvm:1.2.5"
    compile "org.seleniumhq.selenium:selenium-remote-driver:3.11.0"
    testCompile "net.lightbody.bmp:browsermob-core:2.1.5"
    compile "com.googlecode.json-simple:json-simple:1.1.1"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
